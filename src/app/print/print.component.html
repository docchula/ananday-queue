<!-- for Plan B: Manual/Paper method -->
<div class="row">
  <h1 class="text-center">ลงทะเบียนแล้ว</h1>
</div>

<div *ngIf="$queues | async as queues">
  <div class="panel panel-default" *ngFor="let item of queues.queue">
    <div class="panel-heading">
      <h3 class="panel-title">{{ item.value.name }}</h3>
    </div>
    <div class="panel-body">
      <u>คำอ่าน</u> {{ item.value.read }}<br />
      <u>พวงมาลา</u> {{ item.value.wreath }} | <u>โต๊ะ</u> {{ item.value.table }}<br />
      <u>โทรศัพท์</u> {{ item.value.tel || '-' }} | <u>อีเมล</u> {{ item.value.email || '-' }}
      <span *ngIf="item.value.remarks"><br /><u>หมายเหตุ</u> {{ item.value.remarks }}</span>
    </div>
  </div>
</div>
