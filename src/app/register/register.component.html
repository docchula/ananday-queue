<div class="row">
  <h1 class="text-center">ลงทะเบียน</h1>
</div>

<table class="table table-striped" *ngIf="$queues | async as queues">
  <thead>
  <tr>
    <th>ชื่อองค์กร</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let queue of queues">
    <td>{{ queue | json }}</td>
    <td>
      <button class="btn btn-danger">
        ลงทะเบียน
      </button>
    </td>
  </tr>
  </tbody>
</table>

<div class="row">
  <form [formGroup]="registerForm" class="form-horizontal" novalidate (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name" class="control-label col-md-3">ชื่อ</label>
      <div class="col-md-9">
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
    </div>
    <div class="form-group">
      <label for="read" class="control-label col-md-3">คำอ่าน</label>
      <div class="col-md-9">
        <input type="text" class="form-control" id="read" formControlName="read">
      </div>
    </div>
    <div class="form-group">
      <label for="table" class="control-label col-md-3">โต๊ะ</label>
      <div class="col-md-9">
        <input type="text" class="form-control" id="table" formControlName="table">
      </div>
    </div>
    <div class="form-group">
      <label for="table" class="control-label col-md-3">ตำแหน่งพวงมาลา</label>
      <div class="col-md-9">
        <input type="text" class="form-control" id="table" formControlName="wreath">
      </div>
    </div>
    <div class="form-group">
      <label for="tel" class="control-label col-md-3">โทรศัพท์</label>
      <div class="col-md-9">
        <input type="text" class="form-control" id="tel" formControlName="tel">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="control-label col-md-3">อีเมล</label>
      <div class="col-md-9">
        <input type="text" class="form-control" id="email" formControlName="email">
      </div>
    </div>
    <div class="form-group">
      <label for="remarks" class="control-label col-md-3">หมายเหตุ</label>
      <div class="col-md-9">
        <input type="text" class="form-control" id="remarks" formControlName="remarks">
      </div>
    </div>
    <div class="form-group">
      <input type="submit" value="บันทึกข้อมูล" class="form-control btn btn-primary" [disabled]="!(registerForm.valid)">
    </div>
  </form>
</div>
